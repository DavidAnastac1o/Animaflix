<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name: <input type="text" id="name"></label>
        <label>Short Description: <input type="text" maxlength = "180" id="description"></label>
        <label>Image Link: <input type="text" id="image"></label>
        <label>Gender: 
            <select id="genre">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="fantasy">Fantasy</option>
                <option value="horror">Horror</option>
                <option value="scifi">Sci-Fi</option>
                <option value="sports">Sports</option>
                <option value="supernatural">Supernatural</option>
                <option value="suspense">Suspense</option>
            </select>
        </label>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>
    <div id="animes_container"></div>


    <script>
        let animes_important = JSON.parse(localStorage.getItem("animes_important")) || []; // get the animes_important array from localstorage or create an empty one
        function submitForm() {
            let name = document.getElementById("name").value;
            let description = document.getElementById("description").value;
            let genre = document.getElementById("genre").value;
            let image = document.getElementById("image").value;
            animes_important.push({name: name, description: description, genre: genre, image: image});
            localStorage.setItem("animes_important", JSON.stringify(animes_important)); // save the animes_important array to localstorage
            let animes_importantDiv = document.createElement("div");
            animes_importantDiv.innerHTML = `Name: ${name}, Description: ${description}, Genre: ${genre}, Image: ${image}`;
            let container = document.getElementById("animes_container");
            container.appendChild(animes_importantDiv);
        }
        window.onload = function() {
            let animes_important = JSON.parse(localStorage.getItem("animes_important")) || []; // get the animes_important array from localstorage
            for (let animes_important of animes_important) {
                let animes_importantDiv = document.createElement("div");
                animes_importantDiv.innerHTML = `Name: ${animes_important.name}, Description: ${animes_important.description}, Genre: ${animes_important.genre}, Image: ${animes_important.image}`;
                let container = document.getElementById("animes_container");
                container.appendChild(animes_importantDiv);
            }
        }
    </script>
</body>

</html>
