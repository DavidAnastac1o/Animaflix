<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name: <input type="text" id="name"></label>
        <label>Age: <input type="text" id="age"></label>
        <label>Country: <input type="text" id="country"></label>
        <input type="button" value="Submit" onclick="submitForm()">
    </form>
    <div id="person-container"></div>
    <script>
        let persons = JSON.parse(localStorage.getItem("persons")) || []; // get the persons array from localstorage or create an empty one
        function submitForm() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let country = document.getElementById("country").value;
            persons.push({name: name, age: age, country: country});
            localStorage.setItem("persons", JSON.stringify(persons)); // save the persons array to localstorage
            let personDiv = document.createElement("div");
            personDiv.innerHTML = `Name: ${name}, Age: ${age}, Country: ${country}`;
            let container = document.getElementById("person-container");
            container.appendChild(personDiv);
        }
        window.onload = function() {
            let persons = JSON.parse(localStorage.getItem("persons")) || []; // get the persons array from localstorage
            for (let person of persons) {
                let personDiv = document.createElement("div");
                personDiv.innerHTML = `Name: ${person.name}, Age: ${person.age}, Country: ${person.country}`;
                let container = document.getElementById("person-container");
                container.appendChild(personDiv);
            }
        }
    </script>
</body>

</html>
